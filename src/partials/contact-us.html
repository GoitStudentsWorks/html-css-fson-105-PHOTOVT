<section class="contact-us">
  <div class="container">
  <h2 class="contact-us-title" id="contact-us">Contact us</h2>
  <div class="form-and-image">
    <form class="form">
      <p class="form-paragraph">
        Please use the form below to contact us. Enter your name, email, phone,
        and message and we'll get back to you shortly.
      </p>
      <div class="form-field">
        <input
          type="text"
          name="user-name"
          class="form-input"
          placeholder="Name"
          required
          pattern="[A-Za-zА-Яа-яІіЇї]"
        />
      </div>
      <div class="form-field">
        <input
          type="email"
          name="user-email"
          class="form-input"
          placeholder="Email"
          required
          pattern="[A-Za-z]{6,}"
        />
      </div>
      <div class="form-field">
        <input
          type="tel"
          name="user-phone"
          class="form-input"
          placeholder="+380"
          required
          pattern="[0-9]{5,10}"
        />
      </div>
      <div class="form-field-comment">
        <textarea
          name="user-comment"
          class="form-input textarea"
          placeholder="Comment"
        ></textarea>
      </div>
      <button type="submit" class="contact-us-button">Send</button>
    </form>
    <picture>
      <source
        media="(max-width: 767px)"
        srcset="
          ./img/contact-us.img/watch-contact-us-phone.jpg    1x,
          ./img/contact-us.img/watch-contact-us-phone-2x.jpg 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./img/contact-us.img/watch-contact-us-tab.jpg    1x,
          ./img/contact-us.img/watch-contact-us-tab-2x.jpg 2x
        "
      />
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/contact-us.img/watch-contact-us.jpg    1x,
          ./img/contact-us.img/watch-contact-us-2x.jpg 2x
        "
      />
      <img
        class="contact-us-image"
        src="./img/contact-us.img/watch-contact-us-phone.jpg"
        width="335"
        height="512"
        alt="watch"
      />
    </picture>
  </div>
</div>
</section>
